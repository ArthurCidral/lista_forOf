<meta charset="UTF-8">
<script>
        let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
        
        function ehPar(numero) {
            return numero % 2 === 0;
        }

        let numerosPares = [];

        for (let numero of listaDeNumeros) {
            if (ehPar(numero)) {
                numerosPares.push(numero);
            }
        }


        numerosPares.sort((a, b) => a - b);

        alert("NÃºmeros Pares Ordenados: " + numerosPares.join(", "));
    </script>
