<meta charset="UTF-8">
<script>
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];

    let nomesMasculinos = [];
    let nomesFemininos = [];

    for (let nome of listaDeNomes) {

        let genero = prompt("É um nome Masculino (M) ou Feminino (F)?").toUpperCase();

        if (genero === "M") {
            nomesMasculinos.push(nome);
        } else if (genero === "F") {
            nomesFemininos.push(nome);
        } else {
            alert("Resposta inválida. Use M para Masculino ou F para Feminino.");
        }
    }

    alert("Nomes Masculinos: " + nomesMasculinos.join(", "));
    alert("Nomes Femininos: " + nomesFemininos.join(", "));
</script>
