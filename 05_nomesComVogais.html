<meta charset="UTF-8">
<script>
    let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
        
        let nomesComVogais = [];

        for (let nome of listaDeNomes) {

            let primeiraLetra = nome.charAt(0).toUpperCase();

            if (["A", "E", "I", "O", "U"].includes(primeiraLetra)) {
                nomesComVogais.push(nome);
            }
        }

        nomesComVogais.sort();

        alert("Nomes que Começam com Vogal: " + nomesComVogais.join(", "));
</script>
