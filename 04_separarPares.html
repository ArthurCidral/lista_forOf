<meta charset="UTF-8">
<script>
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];

    let quantidadePares = 0;

    for (let item of listaDeItens) {

        if (typeof item === 'number' && item % 2 === 0) {

            alert("Número Par: " + item);
            quantidadePares++;
        }
    }

    alert("Quantidade de Números Pares: " + quantidadePares);
    alert("Quantidade Total de Elementos na Lista: " + listaDeItens.length);
</script>
