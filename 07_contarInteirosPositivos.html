<meta charset="UTF-8">
<script>
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
        
        let numerosInteirosPositivos = [];

        for (let numero of listaDeNumeros) {

            if (Number.isInteger(numero) && numero > 0) {
                numerosInteirosPositivos.push(numero);
            }
        }

        alert("Números Inteiros e Positivos Encontrados: " + numerosInteirosPositivos.join(", "));
        alert("Quantidade de Números Encontrados: " + numerosInteirosPositivos.length);
</script>
